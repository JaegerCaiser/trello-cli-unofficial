name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

      - name: Check for breaking changes
        run: |
          # Skip breaking change check for Dependabot PRs as they contain HTML entities
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            echo "⏭️ Skipping breaking change check for Dependabot PR"
            exit 0
          fi

          PR_BODY="${{ github.event.pull_request.body }}"
          # Sanitize HTML entities that might break bash
          PR_BODY=$(echo "$PR_BODY" | sed 's/&amp;/\&/g; s/&lt;/</g; s/&gt;/>/g; s/&quot;/"/g; s/&#39;/'\''/g')

          if echo "$PR_BODY" | grep -q "BREAKING CHANGE"; then
            echo "⚠️ Breaking change detected - will trigger MAJOR version bump"
            echo "breaking_change=true" >> $GITHUB_ENV
          fi

      - name: Label PR
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
