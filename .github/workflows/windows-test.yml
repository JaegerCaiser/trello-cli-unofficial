name: Windows Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Bun
        run: |
          powershell -c "irm bun.sh/install.ps1 | iex"
          echo "$HOME/.bun/bin" >> $env:GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bun run lint

      - name: Run type checking
        run: bun run typecheck

      - name: Run unit tests
        run: bun run test:unit

      - name: Run integration tests
        run: bun run test:integration

      - name: Run smoke tests
        run: bun run test:smoke

      - name: Test CLI installation
        run: |
          bun link
          tcu --version
          tcu --help

      - name: Test Windows-specific functionality
        run: |
          # Test config directory creation
          $configDir = "$env:USERPROFILE\.trello-cli-unofficial\"
          bun run main.ts setup --help

          # Test environment variable handling
          $env:TRELLO_TOKEN = "test-token"
          bun run main.ts boards 2>&1 | Out-Null  # Should fail gracefully

      - name: Build for production
        run: bun run build

      - name: Test build artifacts
        run: |
          # Verify build output exists
          if (!(Test-Path "dist")) {
            throw "Build failed - dist directory not found"
          }

          # Check if main files exist
          if (!(Test-Path "dist/main.js")) {
            throw "Build failed - main.js not found"
          }

  test-windows-docker:
    runs-on: windows-latest
    if: github.event_name != 'pull_request' # Skip on PR to save resources

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Windows Docker tests
        run: |
          # Enable Windows containers (if available)
          # Note: This may not work on GitHub Actions Windows runners
          # as they typically run in Hyper-V mode
          try {
            ./docker/test-windows.ps1
          } catch {
            Write-Host "Windows Docker test failed or not supported: $($_.Exception.Message)"
            Write-Host "This is expected on GitHub Actions Windows runners"
            Write-Host "Windows containers require Windows 10/11 Pro with Docker Desktop"
          }

      - name: Run cross-platform tests (fallback)
        run: |
          # Run tests that work on any platform
          npm run test:smoke
          npm run test:build
