name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Essencial para OIDC
      packages: write
      issues: write
      pull-requests: write

    if: contains(github.event.head_commit.message, 'chore(release)') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # Use um PAT se precisar commitar em branches protegidas
          token: ${{ secrets.PAT_TOKEN }}

      # --- 1. PREPARAÇÃO (BUN/NODE) ---
      # Seus passos de build com Bun ou outra ferramenta
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install, Validate, Build
        run: |
          bun install --frozen-lockfile
          bun run validate
          bun run build

      # --- 2. LIMPEZA (Crucial para não dar conflito) ---
      - name: Cleanup Bun artifacts
        run: rm -rf node_modules bun.lockb

      # --- 3. SETUP NODE E AUTENTICAÇÃO OIDC ---
      - name: Setup Node.js for OIDC Auth
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Ou a versão que a action usa (24)
          registry-url: 'https://registry.npmjs.org'

      # --- 4. EXECUÇÃO COM A ACTION ---
      - name: Semantic Release Action
        uses: cycjimmy/semantic-release-action@v6
        with:
          extra_plugins: |
            @semantic-release/exec
        env:
          # Impede que o npm execute scripts como 'prepare', resolvendo o conflito com husky/bun
          npm_config_ignore_scripts: true
          # O token é pego automaticamente do .npmrc criado pelo setup-node
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          # IMPORTANTE: NÃO defina NPM_TOKEN aqui.
          # A action irá ler o .npmrc gerado pelo passo anterior.
