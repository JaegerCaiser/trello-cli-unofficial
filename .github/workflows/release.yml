name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # NECESSÁRIO para gerar o token OIDC
      packages: write
      issues: write
      pull-requests: write

    if: "!contains(github.event.head_commit.message, 'chore(release)')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      # 1. SETUP BUN & BUILD
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run validation
        run: bun run validate

      - name: Build package
        run: bun run build

      # 2. SETUP NODE (Para pegar o token)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org' # Isso gera a var NODE_AUTH_TOKEN

      # 3. CRIAÇÃO FORÇADA DO .NPMRC (A Correção)
      # O setup-node falhou em criar o arquivo, então nós criamos manualmente
      # na raiz do projeto, garantindo que o npm leia.
      - name: Create .npmrc config
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "Arquivo .npmrc criado com sucesso:"
          cat .npmrc

      # 4. SEMANTIC RELEASE
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ env.NODE_AUTH_TOKEN }} # Passa o token OIDC
          # Importante: Ignorar scripts para não tentar rodar o Bun dentro do Node
          npm_config_ignore_scripts: 'true'
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/npm
