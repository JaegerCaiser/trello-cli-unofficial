name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    # Skip if commit message contains [skip ci] or chore(release)
    if: ${{ !contains(github.event.head_commit.message, 'chore(release)') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run validation
        run: bun run validate

      - name: Build package
        run: bun run build

      - name: Determine version bump
        id: version
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if echo "$COMMIT_MSG" | grep -q "BREAKING CHANGE"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "Version: MAJOR"
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "Version: MINOR"
          elif echo "$COMMIT_MSG" | grep -qE "^fix(\(.+\))?:"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "Version: PATCH"
          else
            echo "bump=none" >> $GITHUB_OUTPUT
            echo "Version: NONE (no release needed)"
          fi

      - name: Bump version
        if: steps.version.outputs.bump != 'none'
        run: |
          bun version ${{ steps.version.outputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV  # Defined here - linter warning is false positive
          git add package.json
          git commit -m "chore(release): v$NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"
          git push origin main --follow-tags

      - name: Create GitHub Release
        if: steps.version.outputs.bump != 'none'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false

      - name: Publish to NPM
        if: steps.version.outputs.bump != 'none'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate release notes
        if: steps.version.outputs.bump != 'none'
        run: |
          echo "âœ… Released v${{ env.NEW_VERSION }} to NPM"
          echo "ðŸ“¦ Install: npm install -g trello-cli-unofficial"
          echo "ðŸ”— GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ env.NEW_VERSION }}"
