name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # OBRIGATÓRIO
      packages: write
      issues: write
      pull-requests: write

    if: contains(github.event.head_commit.message, 'chore(release)') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run validation
        run: bun run validate

      - name: Build package
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      # A CORREÇÃO ESTÁ AQUI: REMOVEMOS AS BARRAS INVERTIDAS (\)
      # O shell vai substituir ${NODE_AUTH_TOKEN} pelo hash gigante do token
      # ANTES de salvar no arquivo. O arquivo terá o token "hardcoded".
      - name: Force .npmrc Config
        run: |
          echo "Injetando token REAL nos arquivos de configuração..."

          # Configura User Config (Prioritário)
          if [ -n "$NPM_CONFIG_USERCONFIG" ]; then
            echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > "$NPM_CONFIG_USERCONFIG"
            echo "registry=https://registry.npmjs.org/" >> "$NPM_CONFIG_USERCONFIG"
          fi

          # Configura Local Config (Redundância)
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          # NÃO passamos NPM_TOKEN para evitar dupla validação,
          # mas garantimos que a variável exista caso o npm precise
          NODE_AUTH_TOKEN: ${{ env.NODE_AUTH_TOKEN }}
          npm_config_ignore_scripts: 'true'
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/npm
