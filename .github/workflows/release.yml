name: Release

# This workflow requires a Personal Access Token (PAT) with the following permissions:
# - repo (Full control of private repositories)
# - workflow (Update GitHub Action workflows)
#
# Create a PAT at: https://github.com/settings/tokens
# Add it as a repository secret named: PAT_TOKEN

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    # Skip if commit message contains chore(release)
    if: contains(github.event.head_commit.message, 'chore(release)') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      # 1. PREPARAÇÃO (BUN)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run validation
        run: bun run validate

      - name: Build package
        run: bun run build

      # 2. MOMENTO DO RELEASE (NODE + AUTH)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org' # <--- OBRIGATÓRIO PARA GERAR O TOKEN

      # 3. CRIAÇÃO MANUAL DO .NPMRC (FORÇA BRUTA)
      # Escrevemos a config para garantir que ele use a variável de ambiente correta
      - name: Create .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > .npmrc

      # 4. DEBUG (Opcional)
      - name: Verify NPM Auth
        run: npm whoami
        env:
          # Garantimos que o NPM ignore scripts aqui também para não tentar rodar o Bun
          npm_config_ignore_scripts: 'true'

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ env.NODE_AUTH_TOKEN }}
          npm_config_ignore_scripts: 'true' # <--- IMPEDE QUE O PREPUBLISHONLY RODE O BUN
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/npm
