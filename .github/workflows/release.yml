name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # OBRIGATÓRIO PARA OIDC
      packages: write
      issues: write
      pull-requests: write

    if: contains(github.event.head_commit.message, 'chore(release)') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run validation
        run: bun run validate

      - name: Build package
        run: bun run build

      # FASE DE AUTENTICAÇÃO OIDC
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org' # Gera NODE_AUTH_TOKEN

      # CRIAÇÃO DO .NPMRC (Sem barras invertidas, com token real expandido)
      - name: Create .npmrc config
        run: |
          echo "Criando .npmrc com token OIDC autenticado..."
          # Escreve o token expandido (o valor real) no arquivo
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc

          # Garante que o User Config também aponte para o certo
          if [ -n "$NPM_CONFIG_USERCONFIG" ]; then
             cp .npmrc "$NPM_CONFIG_USERCONFIG"
          fi

          # Debug para garantir que o arquivo foi criado (O token será mascarado ***)
          cat .npmrc

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          # Mapeamos o token OIDC (que sabemos que funciona) para a variável que o plugin exige
          NPM_TOKEN: ${{ env.NODE_AUTH_TOKEN }}
          npm_config_ignore_scripts: 'true'
        with:
          semantic_version: 23
          # CORREÇÃO DA SINTAXE: Apenas strings aqui. A config vai no package.json
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/npm
