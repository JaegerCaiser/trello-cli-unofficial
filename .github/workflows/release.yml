name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # OBRIGATÓRIO PARA OIDC
      packages: write
      issues: write
      pull-requests: write

    if: contains(github.event.head_commit.message, 'chore(release)') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      # --- 1. PREPARAÇÃO (BUN) ---
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run validation
        run: bun run validate

      - name: Build package
        run: bun run build

      # --- 2. LIMPEZA (Crucial para não dar conflito) ---
      - name: Cleanup Bun artifacts
        run: rm -rf node_modules bun.lockb package-lock.json

      # --- 3. AMBIENTE NODE (OIDC) ---
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      # --- 4. INSTALAÇÃO MANUAL DAS FERRAMENTAS ---
      # Instalamos aqui para ver o log se falhar. Sem segredos, sem action escondendo erro.
      - name: Install Semantic Release & Plugins
        run: |
          npm install --no-save \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/exec \
            @semantic-release/npm

      # --- 5. CONFIGURAÇÃO DE AUTH (OIDC) ---
      - name: Configure NPM Auth
        run: |
          echo "Configurando token OIDC..."
          # Configura tanto no local quanto na variável de ambiente global do NPM
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc

          if [ -n "$NPM_CONFIG_USERCONFIG" ]; then
            cp .npmrc "$NPM_CONFIG_USERCONFIG"
          fi

      # --- 6. EXECUÇÃO (SEMANTIC RELEASE) ---
      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ env.NODE_AUTH_TOKEN }} # Passa o token OIDC
          # Ignoramos scripts apenas na execução final para segurança
          npm_config_ignore_scripts: 'true'
        run: npx semantic-release
