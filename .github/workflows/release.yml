name: Release

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite o acionamento manual

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
      issues: write
      pull-requests: write

    if: contains(github.event.head_commit.message, 'chore(release)') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # Use um PAT se precisar commitar em branches protegidas
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install, Validate, Build
        run: |
          bun install --frozen-lockfile
          bun run validate
          bun run build

      # Setup Node para OIDC
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Ou a versão que a action usa (24)
          registry-url: 'https://registry.npmjs.org'

      # Cria o .npmrc forçado (Isso aqui é o que garante o OIDC no final)
      - name: Force .npmrc Config
        run: |
          echo "Injetando token OIDC..."
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc

          if [ -n "$NPM_CONFIG_USERCONFIG" ]; then
            cp .npmrc "$NPM_CONFIG_USERCONFIG"
          fi

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          # Impede que o npm execute scripts como 'prepare', resolvendo o conflito com husky/bun
          npm_config_ignore_scripts: true
          # O token é pego automaticamente do .npmrc criado pelo setup-node
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ env.NODE_AUTH_TOKEN }}
          # Removi o ignore_scripts para garantir que a instalação dos plugins não quebre
        with:
          semantic_version: 23
          # Correção: Plugins em uma única linha para evitar erros de parser
          extra_plugins: '@semantic-release/changelog @semantic-release/git @semantic-release/exec @semantic-release/npm'
