name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # OBRIGATÃ“RIO
      packages: write
      issues: write
      pull-requests: write

    if: contains(github.event.head_commit.message, 'chore(release)') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run validation
        run: bun run validate

      - name: Build package
        run: bun run build

      # Gera o token OIDC na variÃ¡vel NODE_AUTH_TOKEN
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      # Cria o arquivo de configuraÃ§Ã£o apontando para a variÃ¡vel NODE_AUTH_TOKEN
      - name: Force .npmrc Config
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc

          # Garante que o arquivo userconfig tambÃ©m tenha a config
          if [ -n "$NPM_CONFIG_USERCONFIG" ]; then
            echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > "$NPM_CONFIG_USERCONFIG"
            echo "registry=https://registry.npmjs.org/" >> "$NPM_CONFIG_USERCONFIG"
          fi

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          # ðŸš¨ TRUQUE: NÃƒO definimos NPM_TOKEN aqui.
          # Isso impede o plugin de tentar validar auth antes da hora.
          # O npm publish vai ler o NODE_AUTH_TOKEN direto do .npmrc que criamos.
          NODE_AUTH_TOKEN: ${{ env.NODE_AUTH_TOKEN }}
          npm_config_ignore_scripts: 'true'
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/npm
