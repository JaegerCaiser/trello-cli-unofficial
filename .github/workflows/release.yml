name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    # Skip if commit message contains chore(release)
    if: contains(github.event.head_commit.message, 'chore(release)') == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run validation
        run: bun run validate

      - name: Build package
        run: bun run build

      - name: Determine version bump
        id: version
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if echo "$COMMIT_MSG" | grep -q "BREAKING CHANGE"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "Version: MAJOR"
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "Version: MINOR"
          elif echo "$COMMIT_MSG" | grep -qE "^fix(\(.+\))?:"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "Version: PATCH"
          else
            echo "bump=none" >> $GITHUB_OUTPUT
            echo "Version: NONE (no release needed)"
          fi

      - name: Bump version
        if: steps.version.outputs.bump != 'none'
        run: |
          npm version ${{ steps.version.outputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"
          git add package.json
          git commit -m "chore(release): v$NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"
          git push origin main --follow-tags

      - name: Create GitHub Release
        if: steps.version.outputs.bump != 'none'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          body: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js for NPM
        if: steps.version.outputs.bump != 'none'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Upgrade npm to latest
        if: steps.version.outputs.bump != 'none'
        run: npm install -g npm@latest

      - name: Debug OIDC Token
        if: steps.version.outputs.bump != 'none'
        run: |
          echo "üîç Checking OIDC token availability..."
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Job: ${{ github.job }}"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "ID Token Request URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "ID Token Request Token exists: $([[ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]] && echo "yes" || echo "no")"

      - name: Publish to NPM
        if: steps.version.outputs.bump != 'none'
        run: npm publish --provenance --access public

      - name: Generate release notes
        if: steps.version.outputs.bump != 'none'
        run: |
          echo "‚úÖ Released v${{ env.NEW_VERSION }} to NPM"
          echo "üì¶ Install: npm install -g trello-cli-unofficial"
          echo "üîó GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ env.NEW_VERSION }}"
